<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Commande Silent Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        -system-ui, -apple-system, BlinkMacSystemFont, -ui-sans-serif,
        -system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #050608;
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
    }

    .container {
      width: 100%;
      max-width: 540px;
      background: #111319;
      border-radius: 18px;
      box-shadow: 0 22px 80px rgba(0, 0, 0, 0.6);
      padding: 32px 28px 28px;
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 24px;
      letter-spacing: 0.03em;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #d3d7e3;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #252836;
      background: #050608;
      color: #f5f5f5;
      font-size: 13px;
      outline: none;
      transition: all 0.18s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.22);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .field {
      margin-bottom: 14px;
    }

    .hint {
      font-size: 11px;
      color: #8b90a0;
      margin-top: 4px;
    }

    button[type="submit"] {
      margin-top: 10px;
      width: 100%;
      padding: 11px 14px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: #ffffff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.18s ease;
    }

    button[type="submit"]:hover {
      background: #1d4ed8;
      box-shadow: 0 10px 30px rgba(37, 99, 235, 0.35);
      transform: translateY(-1px);
    }

    button[type="submit"]:disabled {
      opacity: 0.65;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .footer-note {
      margin-top: 18px;
      font-size: 10px;
      color: #777c8c;
      text-align: center;
      line-height: 1.5;
      .logo-wrap {
  display: flex;
  justify-content: center;
  margin-bottom: 16px;
}

.logo-wrap img {
  height: 64px;
  width: auto;
}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrap">
  <img src="/assets/silentcode-logo-silver.png" alt="Silent Code logo">
</div>
    <h1>Commande Silent Code</h1>

    <form id="orderForm">
      <div class="field">
        <label for="nom">Nom complet</label>
        <input id="nom" name="nom" type="text" required />
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>

      <div class="field">
        <label for="description">Description de votre activit√©</label>
        <textarea id="description" name="description" required></textarea>
      </div>

      <div class="field">
        <label for="budget">Budget approximatif (‚Ç¨)</label>
        <input id="budget" name="budget" type="number" min="0" required />
      </div>

      <div class="field">
        <label for="paymentChoice">Souhaitez-vous un paiement via Stripe ?</label>
        <select id="paymentChoice" name="paymentChoice" required>
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
        <div class="hint">
          En mode test, vous serez redirig√© vers une page de paiement Stripe fictive.
        </div>
      </div>

      <button type="submit" id="submitButton">Envoyer ma demande</button>
    </form>

    <div class="footer-note">
      En validant ce formulaire, vous acceptez d'√™tre contact√© par Silent Code
      avec les informations fournies.
    </div>
  </div>

  <script>
  const form = document.getElementById('orderForm');
  const button = document.getElementById('submitButton');
  const paymentChoice = document.getElementById('paymentChoice');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    button.disabled = true;
    button.textContent = "Traitement en cours...";

    const formData = {
      nom: form.nom.value,
      email: form.email.value,
      description: form.description.value,
      budget: form.budget.value,
      paiement: form.paymentChoice.value
    };

    try {
     // üîπ 1. Envoi des infos √† Zapier
await fetch("https://hooks.zapier.com/hooks/catch/25324492/u83b96z/", {
  method: "POST",
  mode: "no-cors",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify(formData),
});

      // üîπ 2. Si le client veut payer, on redirige vers Stripe
      if (paymentChoice.value === "oui") {
        const response = await fetch("/api/create-checkout-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        const data = await response.json();

        if (!response.ok) throw new Error(data.error || "Erreur de paiement Stripe.");

        if (data.url) {
          window.location.href = data.url;
        } else {
          throw new Error("URL de paiement manquante.");
        }
      } else {
        alert("‚úÖ Formulaire envoy√© avec succ√®s sans paiement Stripe !");
        button.disabled = false;
        button.textContent = "Envoyer ma demande";
      }
    } catch (err) {
      alert("‚ùå Erreur : " + err.message);
      button.disabled = false;
      button.textContent = "Envoyer ma demande";
    }
  });

  // üîπ Affiche un message selon le r√©sultat Stripe
  (function () {
    const params = new URLSearchParams(window.location.search);
    const success = params.get("success");
    const canceled = params.get("canceled");

    if (success === "true") {
      alert("‚úÖ Paiement test r√©ussi. Votre demande a bien √©t√© enregistr√©e.");
    }

    if (canceled === "1" || canceled === "true") {
      alert("‚ùå Paiement annul√©. Aucun montant n'a √©t√© d√©bit√©.");
    }
  })();
</script>
</body>
</html>
